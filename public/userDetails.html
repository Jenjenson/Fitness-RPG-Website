    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- me-auto: margin-right: auto -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="challenges.html">Challenges</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="items.html">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="alliances.html">Alliance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="monsters.html">Monsters</a>

          <li class="nav-item">
            <a class="nav-link" href="users.html">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quest.html">Quests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crafting.html">Crafting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trades.html">Trades</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- ms-auto: margin-left: auto -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a id="profileButton" href="/profile.html" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a id="logoutButton" href="#" class="nav-link">Logout</a>
          </li>
          <li class="nav-item">
            <a id="loginButton" href="/login.html" class="nav-link">Login</a>
          </li>
          <li>
            <div class="btn-nav">
              <a id="registerButton" class="btn text-bg-dark btn-small navbar-btn" href="/register.html">Register!</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <main class="py-4">
        <div class="container">
            <h1 class="text-center">User Details</h1>

            <!-- Profile Section -->
            <div id="profileContainer" class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body text-center">
                            <h3 id="username"></h3>
                            <p><strong>Level:</strong> <span id="level"></span></p>
                            <p><strong>Skill Points:</strong> <span id="skillpoints"></span></p>
                            <p><strong>Strength:</strong> <span id="strength"></span></p>
                            <p><strong>Health:</strong> <span id="health"></span></p>
                            <p><strong>Defense:</strong> <span id="defense"></span></p>
                            <p><strong>Alliance:</strong> <span id="alliance"></span></p>
                            <button class="btn btn-primary mt-2" id="tradeButton" data-bs-toggle="modal" data-bs-target="#tradeModal">
                                Trade
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Section -->
            <div class="mt-5">
                <h2 class="text-center">Inventory</h2>
                <div id="inventoryContainer" class="row mt-3"></div>
            </div>
        </div>
    </main>

    <!-- Trade Modal -->
    <div class="modal fade" id="tradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Trade Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="tradeForm">
                        <div class="mb-3">
                            <label for="offerItem" class="form-label">Your Item</label>
                            <select class="form-select" id="offerItem"></select>
                        </div>
                        <div class="mb-3">
                            <label for="offerQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="offerQuantity" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="requestItem" class="form-label">Requested Item</label>
                            <select class="form-select" id="requestItem"></select>
                        </div>
                        <div class="mb-3">
                            <label for="requestQuantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="requestQuantity" min="1">
                        </div>
                        <button type="submit" class="btn btn-success">Send Trade Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/showUserDetails.js"></script>
    <script src="js/queryCmds.js"></script>
    <script src="js/getCurrentURL.js"></script>
    <script src="js/userNavbarToggle.js"></script>
    <script src="js/showToast.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
